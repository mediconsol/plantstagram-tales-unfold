<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </radialGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
  </defs>

  
  
  <g transform="translate(0, 0)">
    <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>

    <!-- Sprout/seedling icon -->
    <g transform="translate(96, 64)">
      <!-- Stem -->
      <rect x="144" y="224" width="32" height="160" fill="#15803d" rx="16"/>

      <!-- Left leaf (larger) -->
      <path d="M48 160 C48 128, 96 96, 160 144 C160 192, 112 224, 48 192 Z" fill="url(#leafGradient)"/>

      <!-- Right leaf (larger) -->
      <path d="M272 160 C272 128, 224 96, 160 144 C160 192, 208 224, 272 192 Z" fill="#16a34a"/>

      <!-- Small leaves on stem -->
      <ellipse cx="128" cy="256" rx="24" ry="12.8" fill="#22c55e" transform="rotate(-30 128 256)"/>
      <ellipse cx="192" cy="288" rx="24" ry="12.8" fill="#22c55e" transform="rotate(30 192 288)"/>

      <!-- Center bud -->
      <circle cx="160" cy="144" r="28.8" fill="#15803d"/>
      <circle cx="160" cy="144" r="16" fill="#34d399"/>
    </g>
  </g>
</svg>